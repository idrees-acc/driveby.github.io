    <script>
      let brandSelect = document.getElementById("brand-select");
      brands.map((item, i) => {
        let defaultOption = document.createElement("option");
        defaultOption.value = i;
        defaultOption.innerHTML = item;
        brandSelect.appendChild(defaultOption);
      });
      $("#brand-select").change(function () {
        brandValue = $("option:selected", this).val();
        let s2 = document.getElementById("model-select");

        s2.innerHTML = "";
        const optionArray = model[brandValue];
        let defaultOption = document.createElement("option");
        defaultOption.value = -1;
        defaultOption.innerHTML = "Select Model";
        s2.appendChild(defaultOption);
        for (let option in optionArray) {
          let pair = optionArray[option].split("|");
          let newoption = document.createElement("option");
          newoption.value = pair[1];
          newoption.innerHTML = pair[0];
          s2.appendChild(newoption);
        }
      });
      $("#model-select").change(function () {
        let modelPrice = $("option:selected", this).val();
        $("#vehicle-category").text(modelPrice.replace('L-','LUXURY '))
        const modelServicePrice = modelDetails.filter(
          (i) => i.type == modelPrice
        );
        $("#premiumWash").text(`₹${modelServicePrice[0].premiumWash}`);
        $("#interiorDeepCleaning").text(
          `₹${modelServicePrice[0].interiorDeepCleaning}`
        );
        $("#exteriorCleaning").text(
          `₹${modelServicePrice[0].exteriorCleaning}`
        );
        $("#completeCarSpa").text(`₹${modelServicePrice[0].completeCarSpa}`);
        $("#fullDetailing").text(`₹${modelServicePrice[0].fullDetailing}`);
      });
    </script>
    <script>
      var showSection = function showSection(section, isAnimate) {
        var direction = section.replace(/#/, ""),
          reqSection = $(".section").filter(
            '[data-section="' + direction + '"]'
          ),
          reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $("body, html").animate(
            {
              scrollTop: reqSectionPos,
            },
            800
          );
        } else {
          $("body, html").scrollTop(reqSectionPos);
        }
      };

      var checkSection = function checkSection() {
        $(".section").each(function () {
          var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data("section"),
              reqLink = $("a").filter("[href*=\\#" + currentId + "]");
            reqLink
              .closest("li")
              .addClass("active")
              .siblings()
              .removeClass("active");
          }
        });
      };

      $(".main-menu, .responsive-menu, .scroll-to-section").on(
        "click",
        "a",
        function (e) {
          e.preventDefault();
          showSection($(this).attr("href"), true);
        }
      );

      $(window).scroll(function () {
        checkSection();
      });
    </script>
